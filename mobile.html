<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta charset=utf-8 />
<!-- *** HTML Template Meta *** -->
<title>Lululemon</title>
    
<!--Fav Icon-->
<link rel="shortcut icon" href="http://rise-vision.github.io/content-templates/favicon.ico" />
    
<!--Style Sheet-->
<link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css'>
	<!--<link rel="stylesheet" media="screen and (max-device-width: 800px)" href="800.css" />-->

<link rel="stylesheet" type="text/css" href="mobile-style.css">
    
<!--Fonts-->
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<!--Web Components-->    
<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="bower_components/google-sheets/google-sheets.html">
	
	
<link rel="import" href="bower_components/polymer/polymer.html">

</head>
	
<body id="gradient" unresolved>
    <!--Background Animation-->
    <div id="background">
        <img src="images/mobile-bg2.jpg">
    </div>
    <!-- Published Spreadsheet Details -->
<google-sheets id="sheet" 
               key="1C2k-iWGDmVNdipP1qq7zCYIboCITlvKO8zJEdUcZGMU"
               gid="0"
               rows="{{rows}}"
               published>
</google-sheets>
    
<!--Header-->      
<!--<div id="header">UPCOMING EVENTS</div>-->
 
<!--Text Transition-->  
<div  id="content">

<!--Information collected from google sheet-->
    <main layout horizontal>


         <section>

             <template id="rows" bind>

<!-- Information from Spreadsheet Rows -->
                <template repeat="{{rows}}">
                    <div class="slides">
                        <p class="event">{{gsx$event.$t}}</p>
                        <p class="desc">{{gsx$description.$t}}</p>
						<p class="date"><span class="opacity">date:</span> {{gsx$date.$t}}</p>
						<p class="time1"><span class="opacity">start:</span> {{gsx$time1.$t}}</p> 
						<p class="time2"><span class="opacity">end:</span> {{gsx$time2.$t}}</p>
						<p class="contact"><span class="opacity">contact:</span> {{gsx$contact.$t}}</p>
						<p class="email"><span class="opacity">email:</span> {{gsx$email.$t}}</p>
						<p class="phone"><span class="opacity">phone:</span> {{gsx$phone.$t}}</p>
						<p class="cost"><span class="opacity">cost:</span> ${{gsx$cost.$t}}</p>
						<p class="type"><span class="opacity">type:</span> {{gsx$type.$t}}</p>
						<p class="website">{{gsx$website.$t}}</p>
                    </div>
                 </template>
            </template>

        </section>

    </main>
</div>
    
<!--Logo-->      
<div  id="logo">
    <img src="images/Lululemon_Athletica_logo.svg"/>
</div>
